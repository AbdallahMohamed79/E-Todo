<div class="container">
    <div class="col-lg-8 border p-3 main-section bg-white">
        <div class="row hedding m-0 pl-3 pt-0 pb-3">
          <p class="text-center fw-bold fs-2"> About Product</p>
        </div>
        <div class="row m-0">
            <div class="col-lg-4 left-side-product-box pb-3">
                <img [src]="prodact.thumbnail" class="border p-2">
                <span class="sub-img">
                    <img [src]="prodact.thumbnail" class="border p-2">
                    <img [src]="prodact.thumbnail" class="border p-2">
                    <img [src]="prodact.thumbnail" class="border p-2">
                </span>
            </div>
            <div class="col-lg-8">
                <div class="right-side-pro-detail border p-3 m-0">
                    <div class="row">
                        <div class="col-lg-12"> 
                          
                            <p class="fw-bold "  style="color: #000;">{{prodact.brand}}</p>
                            <p class="m-0 p-0" style="color: #000;">Name :{{prodact.title}}</p>
                            <p class="m-0 p-0">category :{{prodact.category}}</p>
                        
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 price-pro"> @if(prodact.offer==true)
                                {<del>{{prodact.price}} </del> offer {{prodact.offersale}} }@else{{{prodact.price}}}</p>
                            <hr class="p-0 m-0">
                        </div>
                        <div class="col-lg-12 pt-2">
                            <h5>Product Detail</h5>
                            <span>{{prodact.createdAt}}</span>
                            <hr class="m-0 pt-2 mt-2">
                        </div>
                        
                        <div class="col-lg-12">
                            <h6>Quantity in stock : {{prodact.stock}}</h6>
                  
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="row">
                                <div class="col-lg-6 pb-2">
                                    <a href="#" class="btn btn-danger w-100">Add To Cart</a>
                                </div>
                                <div class="col-lg-6">
                                    <a href="#" class="btn btn-success w-100">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
