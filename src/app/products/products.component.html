
<section style="background-color: #eee;">
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5"><strong>My Market {{conters}}</strong></h4>
  
      <div class="row">
        @for( prodaccct of proddd ; track prodaccct.id){
        <div class="col-lg-4 col-md-12 mb-4">
          <div class="card">
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
              data-mdb-ripple-color="light">
              <img [src]="prodaccct.thumbnail" 
                                           class="w-100" />
              <a href="#!">
                <div class="mask">
                  <div class="d-flex justify-content-start align-items-end h-100">
                    <h5><span class="badge bg-primary ms-2" [class]="{'bg-danger': false}"> in stock {{prodaccct.stock}}</span></h5>
                  </div>
                </div>
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <a  style="cursor: pointer;" class="text-reset">


                <h5 class="card-title mb-3" [routerLink]="['prod',prodaccct.id]" >{{prodaccct.title}}  </h5>
              </a>
              <a href="" class="text-reset">
                <p>{{prodaccct.category}}</p>
              </a>
              <h6 class="mb-3">{{prodaccct.price}} $EGP</h6>
                            
              <button class="btn btn-primary" (click)="addcount()">Add cart</button>
              <button class="btn btn-primary mx-2" (click)="decount() ">Remove</button>
            </div>
          </div>
        </div>
    }
    
      </div>
  
   
    </div>
  </section>
